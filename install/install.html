<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all-blue.css" id="idTheme" />
        <link rel="stylesheet" type="text/css" href="../resources/css/desktop.css" />
        <!--<script type="text/javascript" src="../../builds/ext-core.js"></script>
        <script type="text/javascript" src="classes.js"></script>-->
        <script type="text/javascript" src="../extjs/ext-all.js"></script>

        <title>ExtDesk</title>

        <style type="text/css">
            body {
                background: none repeat scroll 0 0 #F8F8F8;
            }

            #loading {
                height: 240px;
                left: 50%;
                margin: -120px 0 0 -160px;
                position: absolute;
                top: 50%;
                width: 320px;
            }


            #loading .logo{
                background: url("../resources/images/extdesklogo.gif") no-repeat scroll 0 0 transparent;
                margin:0 auto;
                display: block;
                height: 240px;
                left: 0px;
                position: absolute;
                top: 0px;
                width: 320px;
            }

            #loading .title {
                margin-left: 25%;
                margin-right: 20%;
                font-family: Verdana;
            }

            .install {
                font-family: Verdana;
                position: absolute;
                top: 65%;
                left: 48%;
            }
        </style>

        <script type="text/javascript" language="javascript">
            Ext.require([
                'Ext.window.Window',
                'Ext.tab.*',
                'Ext.toolbar.Spacer',
                'Ext.layout.container.Card',
                'Ext.layout.container.Border'
            ]);

            function wininstall() {
                var win = Ext.getCmp('idWinInstall');

                if (win == undefined) {

                    // Define the model for a State
                    Ext.define('LanguagesModel', {
                        extend: 'Ext.data.Model',
                        fields: [
                            {type: 'string', name: 'value'},
                            {type: 'string', name: 'language'}
                        ]
                    });

                    var langs = [
                        { "value" : "en",	 "language" : "English"},
                        { "value" : "eo", 	 "language" : "Esperanto"},
                        { "value" : "es",    "language" : "Español"},
                        { "value" : "de",    "language" : "German"},
                        { "value" : "pt-br", "language" : "Portugues (Brasil)"},
                        { "value" : "ru",    "language" : "Russian"},
                        
                    ];

                    var storelang = Ext.create('Ext.data.Store', {
                        model: 'LanguagesModel',
                        data: langs
                    });

                    var langsCombo = Ext.create('Ext.form.field.ComboBox', {
                        fieldLabel: 'Language',
                        name: 'language',
                        displayField: 'language',
                        store: storelang,
                        queryMode: 'local',
                        typeAhead: true,
                        editable: false,
                        anchor: '100%',
                        valueField: 'value',
                        value:'en'
                    });

                    var form = Ext.create('Ext.form.Panel', {
                        xtype: 'form',
                        url: 'install.php',
                        region: 'center',
                        layout: 'auto',
                        defaults: {
                            xtype: 'form',
                            bodyPadding: 12,
                            layout: 'auto'
                        },
                        items: [
                            {
                                title: 'Server Settings',
                                defaults: {
                                    xtype: 'textfield',
                                    anchor: '100%',
                                    allowBlank: false
                                },
                                items : [
                                    {
                                        name: 'mysql_server',
                                        fieldLabel: 'Mysql Server'
                                    },
                                    {
                                        name: 'user',
                                        id: 'xpto',
                                        fieldLabel: 'User'
                                    },
                                    {
                                        name: 'password',
                                        inputType: 'password',
                                        fieldLabel: 'Password',
                                        allowBlank: true
                                    },
                                    {
                                        name: 'database',
                                        fieldLabel: 'Database'
                                    },
                                    langsCombo
                                ]
                            },
                            {
                                title: 'Admin Settings',
                                defaults: {
                                    xtype: 'textfield',
                                    anchor: '100%',
                                    allowBlank: false
                                },
                                items: [
                                    {
                                        name : 'user_admin',
                                        fieldLabel : 'Admin User'
                                    },
                                    {
                                        name : 'email_admin',
                                        fieldLabel : 'Admin Email',
                                        vtype: 'email'
                                    },
                                    {
                                        name : 'password_admin',
                                        inputType: 'password',
                                        fieldLabel : 'Admin Password'
                                    }
                                ]
                            }
                        ],
                        buttons: [
                            {
                                text: 'Install',
                                scope: this,
                                handler: function(){
                                    Ext.MessageBox.show({
                                        msg: 'Installing..',
                                        progressText: 'Installing, please wait.',
                                        width: 300,
                                        wait: true,
                                        waitConfig: {interval: 50},
                                        modal: true
                                    });

                                    form.getForm().submit({
                                        success: function(data,options){
                                            Ext.MessageBox.hide();
                                            if (options.result.success){
                                                Ext.Msg.show({
                                                    title : 'Congratulations ExtDesk was Installed',
                                                    msg : options.result.msg+" Do you want redirect to Extdesk page..?",
                                                    buttons : Ext.Msg.YESNOCANCEL,
                                                    icon : Ext.Msg.QUESTION,
                                                    fn: function(btn, text) {
                                                        if (btn == 'yes') {
                                                            window.location ="../index.html";
                                                        }
                                                    }
                                                });
                                            } else {
                                                Ext.MessageBox.hide();
                                                Ext.MessageBox.alert('Error',options.result.msg);
                                            }
                                        },
                                        failure: function(data, options) {
                                            var msg = null;

                                            if (!msg) {
                                                switch (options.failureType) {
                                                    case Ext.form.action.Action.CLIENT_INVALID: {
                                                        msg = 'Form fields may not be submitted with invalid values';
                                                        break;
                                                    }
                                                    case Ext.form.action.Action.CONNECT_FAILURE: {
                                                        msg = 'Ajax communication failed';
                                                        break;
                                                    }
                                                    case Ext.form.action.Action.SERVER_INVALID: {
                                                        msg = options.result.msg;
                                                    }
                                                }
                                            }

                                            Ext.MessageBox.hide();
                                            Ext.MessageBox.alert('Error', msg);
                                        },
                                        errors: function(data) {
                                            Ext.MessageBox.alert('Error', options.result.msg);
                                        }
                                    })

                                }

                            }

                        ]

                    });

                    var win = Ext.create('Ext.window.Window', {
                        id: 'idWinInstall',
                        title: "Installation",
                        url: 'diskeinstall.php',
                        width: 450,
                        height: 383,
                        layout: 'border',
                        resizable: false,
                        plain: true,
                        closable: false,
                        items:[
                            {
                                xtype: 'panel',
                                region: 'west',
                                width: 155,
                                bodyPadding: 12,
                                html: '<img src="../resources/images/extdesklogo.png" />'
                            },
                            form
                        ]
                    }, this);
                }
                win.show();
            }

            Ext.onReady(function() {
                wininstall();
            });
        </script>
    </head>
    <body>
        <div id="loading">
            <span class="title">ExtDesk <b>Installer</b></span>
            <span class="logo"> </span>
        </div>
    </body>
</html>
